[tox]
envlist =
    check-{style,build}
    test{-sqlite,-postgres}{,-spatial}{,-cov}
    build-{docs,dist}

[testenv:check-style]
skip_install = true
deps =
    ruff
commands =
    ruff . {posargs}

[testenv:check-build]
skip_install = true
deps =
    build
    twine
commands =
    python -m build {posargs}
    twine check dist/*

[testenv]
extras =
    test
    spatial: spatial
    postgres: postgres
pass_env =
    postgres,spatial: POSTGRES_*
commands =
    pip freeze
    pytest \
    spatial: -m spatial \
    !spatial: -m "not spatial" \
    postgres: -m postgres \
    sqlite: -m sqlite \
    cov: --cov=. --cov-config=pyproject.toml --cov-report=term-missing --cov-report=xml \
    warnings: -W error \
    xdist: -n auto \
    {posargs}
deps =
    xdist: pytest-xdist
    cov: pytest-cov

[testenv:build-dist]
deps =
    twine>=3.3
    pep517
commands =
    python -m build
    twine check --strict dist/*

[testenv:build-docs]
extras =
    docs
commands =
    sphinx-build -W docs/source docs/build
